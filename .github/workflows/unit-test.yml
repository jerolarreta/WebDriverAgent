name: Build WDA IPA
on: [workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install carthage

      - name: Build WebDriverAgent IPA
        run: |
          xcodebuild -project WebDriverAgent.xcodeproj \
                     -scheme WebDriverAgentRunner \
                     -sdk iphoneos \
                     -configuration Release \
                     archive -archivePath build/WDA.xcarchive \
                     DEVELOPMENT_TEAM="" CODE_SIGN_IDENTITY="" CODE_SIGNING_ALLOWED=NO

          mkdir -p build/ipa
          # Empaquetar en IPA
          xcodebuild -exportArchive \
                     -archivePath build/WDA.xcarchive \
                     -exportPath build/ipa \
                     -exportOptionsPlist ExportOptions.plist || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebDriverAgent-IPA
          path: build/ipa
